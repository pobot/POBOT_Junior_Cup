{% extends "../tv_display.html" %}

{% block page_content %}
<h1>Classement final</h1>
<table class="table table-striped final-ranking ">
    {% for rank in ranking %}
    <tr>
        <th>{{ rank[0] }}</th>
        <td>
            {% for team in rank[1] %}
            {{ team }}<br>
            {% end %}
        </td>
    </tr>
    {% end %}
</table>
{% end %}
