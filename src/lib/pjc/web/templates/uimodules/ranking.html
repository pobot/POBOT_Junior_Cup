<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped final-ranking translucent">
            {% for rank in ranking %}
            <tr {% if rank[0] == 1 %}class="winner"{% end %}>
                <th>{{ rank[0] }}</th>
                <td>
                    {% for team in rank[1] %}
                    {{ team }}<br>
                    {% end %}
                </td>
            </tr>
            {% end %}
        </table>
    </div>
</div>
