<div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        {% if ranking %}
        <table class="table table-striped final-ranking translucent">
            {% for rank in ranking %}
            <tr {% if rank[0] == 1 %}class="winner"{% end %}>
                <th>{{ rank[0] }}</th>
                <td class="team-name">
                    {% for team in rank[1] %}
                    {{ team }}<br>
                    {% end %}
                </td>
            </tr>
            {% end %}
        </table>
        {% else %}
        <div class="text-center text-warning">
            Le classement ne peut pas encore être calculé.
        </div>
        {% end %}
    </div>
</div>
