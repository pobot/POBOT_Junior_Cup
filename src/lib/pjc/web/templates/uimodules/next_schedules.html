<table class="table table-striped status translucent">
    <tbody>
    {% if schedules %}
        {% for item in schedules %}
        <tr>
            <th class="col-md-4 col-lg-4 team-name">{{ item.team_num }} - {{ item.team_name }}</th>
            <td class="col-md-2 col-lg-2 schedule-what">{{ item.what }} Ã </td>
            <td class="col-md-2 col-lg-2 schedule-when {{ emergency_class(item.when) }}">{{ item.when.strftime('%H:%M') }}</td>
        </tr>
        {% end %}
    {% else %}
        <tr>
            <td colspan="3" class="text-warning">Plus aucun passage au programme.</td>
        </tr>
    {% end %}
    </tbody>
</table>
