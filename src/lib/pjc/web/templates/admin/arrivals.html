{% extends "../admin.html" %}

{% block page_content %}

{% module AdminPageTitle("Pointage des Ã©quipes") %}

<style>
    #scroller {
        height: 593px;
        overflow-x: hidden;
        overflow-y: scroll;
    }
</style>

<div class="row">
    <div id="scroller" class="col-md-6 col-md-offset-3">
        <table class="table table-striped translucent arrivals">
            {% set glyphs = ['glyphicon-remove text-danger', 'glyphicon-ok text-success'] %}
            {% for num, name, arrived in arrivals %}
            <tr>
                <th class="text-right col-md-6">{{ num }} - {{ name }}</th>
                <td class="col-md-6 text-center">
                    <span class="glyphicon {{ glyphs[arrived] }}"></span>
                </td>
            </tr>
            {% end %}
        </table>
    </div>
</div>

{% end %}
