{% extends "../admin.html" %}

{% block local_css %}
{% end %}

{% block local_scripts %}
<script src="/js/system_settings.js" type="text/javascript"></script>
{% end %}

{% block page_content %}

{% module AdminPageTitle("Configuration système") %}

<form id="system_settings" role="form" class="form-horizontal">
    <fieldset>
        <legend>Réglage horloge</legend>

        <div class="form-group">
            <label for="date" class="col-md-3 control-label">Date (jj/mm/aa)</label>
            <div class="col-md-2">
                <input class="form-control DDMMYY" id="date" name="date"
                       placeholder="jj/mm/aa" style="text-align:center"
                       type="text" required value="{{current_date}}">

            </div>
            <label id="msg_date" class="control-label"></label>
        </div>

        <div class="form-group">
            <label for="time" class="col-md-3 control-label">Heure (hh:mn)</label>
            <div class="col-md-2">
                <input class="form-control HHMM" id="time" name="time"
                       placeholder="hh:mn" style="text-align:center"
                       type="text" required value="{{current_time}}">

            </div>
            <label id="msg_time" class="control-label"></label>
        </div>
    {% module FormButtons() %}
</form>

<div id="feedback" class="alert">
</div>

{% end %}
