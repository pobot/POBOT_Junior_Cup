{% extends "../admin.html" %}

{% block local_css %}
{% end %}

{% block local_scripts %}
<script src="/js/arrivals_editor.js" type="text/javascript"></script>
{% end %}

{% block page_content %}

{% module AdminPageTitle("Pointage des équipes") %}

<div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
        <form id="registration" role="form" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <ul class="pager" style="margin:0px">
                        <li id="page-up" class="previous"><a href="#">&lt;&lt;</a></li>
                        <li id="page-down" class="next"><a href="#">&gt;&gt;</a></li>
                    </ul>
                    <label
                            class="col-md-3 col-md-offset-5 control-label text-left"
                            style="position:absolute;top:0px;">Equipe arrivée ?</label>
                </div>
                <div class="form-group">
                {% for num, name, arrived in arrivals %}
                    <div id="team-row_{{ num }}" class="row team-row">
                        <label class="control-label col-md-5">{{ num }} - {{ name }}</label>
                        <div class="col-md-3">
                            <span class="input-group-addon">
                                <input type="checkbox" id="arrived_{{num}}" name="arrived_{{num}}" {{ "checked" if arrived else "" }} >
                            </span>
                        </div>
                    </div>
                {% end %}
                </div>

                {% module FormButtons() %}
            </fieldset>
        </form>
    </div>
</div>

{% end %}
